<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The Guessing Game | Jonathan Rim</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- My style sheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Shortcut Icon -->
    <link rel="shortcut icon" href="images/star.ico">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <main>
      <header class="container">
        <div class="title">
          <strong>Guess The Number</strong>
        </div>
      </header>
      <div id="guessBox" class="container">
        <div class="row">
          <input id="usersGuess" type="number" class="form-control" placeholder="Input a number from 1 to 100" autofocus />
        </div>
        <div class="row">
          <div id="message" class="text"></div>
        </div>
        <div class="row">
          <button class="btn btn-success btn-lg" type="submit" id="submitGuess">Submit Guess</button>
        </div>
        <div class="row">
          <button class="btn btn-danger btn-lg" type="submit" id="resetGame">Reset Game</button>
          <button class="btn btn-warning btn-lg" type="submit" id="giveHint">Give Hint</button>
        </div>
        <div class="row">
          <div id="numOfGuesses" class="text">10 Guesses Remaining</div>
        </div>
      </div>
      <footer>
        <div class="row">
          Contact me @ jonrim@umich.edu
        </div>
        <div class="row">
            <small>Copyright &copy; 2016 All Rights Reserved by Jonathan Rim</small>
        </div>
      </footer>
    </main>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- My JavaScript -->
    <script src="js/application.js"></script>
  </body>
</html>
